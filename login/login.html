    <div class="login-box">
        <h2>Login</h2>

            </div>
            <div class="user-box">
                <input id="passwordInput" type="password" name="" required="">
                <label>Mật khẩu</label>
            </div>
            <a id="loginButton" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Đăng nhập
            </a>
        </form>
    </div>

</body>
</html>
